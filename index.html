<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCANE LAB | MEDIEVAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
       
        :root {
            --accent: #ffcc00; --magie: #bd00ff; --fond: rgba(20, 10, 30, 0.9);
        }

        body { 
            margin: 0; padding: 0;
            background: #000 url('IMG_6777.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: 'Rajdhani', sans-serif;
            color: white; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- HEADER : TES RESSOURCES --- */
        header {
            background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--accent);
            display: flex; justify-content: space-around; padding: 10px; z-index: 100;
        }
        .res-block { text-align: center; }
        .res-val { font-family: 'Orbitron'; font-size: 1.1rem; color: var(--accent); display: block; }
        .res-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; }

        /* --- ZONE DE JEU : SORCIER + CHAUDRON --- */
        .game-scene {
            flex: 1; position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        /* LE SORCIER (DerriÃ¨re) */
        .sorcier-view {
            width: 200px; height: 200px;
            position: absolute; top: 20%;
            background: url('IMG_6778.png') no-repeat;
            background-size: 600px; /* On zoome sur la planche */
            background-position: 0 0; /* Position du sorcier */
            animation: float 3s infinite ease-in-out;
            z-index: 1;
        }

        /* LE CHAUDRON (Devant) */
        .chaudron-view {
            width: 120px; height: 120px;
            position: absolute; bottom: 25%;
            background: url('IMG_6778.png') no-repeat;
            background-size: 360px; /* On zoome diffÃ©remment */
            background-position: -120px 0; /* Position du chaudron sur ton image */
            z-index: 2;
            cursor: pointer;
            filter: drop-shadow(0 0 15px var(--magie));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- FOOTER : ACTIONS & MENU --- */
        .ui-bottom {
            background: var(--fond); border-top: 3px solid var(--accent);
            padding: 20px; border-radius: 20px 20px 0 0;
        }

        .btn-upgrade {
            width: 100%; padding: 15px; background: var(--accent); color: black;
            border: none; border-radius: 10px; font-family: 'Orbitron';
            font-weight: bold; font-size: 1rem; cursor: pointer;
        }

        nav {
            display: flex; justify-content: space-around; margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;
        }
        .nav-btn { background: none; border: none; color: #aaa; font-size: 0.7rem; cursor: pointer; font-family: 'Orbitron'; }
        .nav-btn:hover { color: var(--accent); }

        /* MODAL */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #1a0a2a; border: 2px solid var(--accent); width: 85%; padding: 20px; text-align: center; }
    </style>
</head>
<body>

<header>
    <div class="res-block"><span class="res-label">OR</span><span class="res-val" id="gold-val">0</span></div>
    <div class="res-block"><span class="res-label">CRISTAUX</span><span class="res-val" id="crys-val" style="color:#00f2ff">0</span></div>
    <div class="res-block"><span class="res-label">MAGIE</span><span class="res-val" id="magie-val" style="color:var(--magie)">0</span></div>
</header>

<div class="game-scene">
    <div class="sorcier-view"></div>
    <div class="chaudron-view" onclick="doClick()"></div>
</div>

<div class="ui-bottom">
    <div style="text-align:center; margin-bottom:10px;">
        <span style="color:var(--accent)">CHAUDRON LVL <span id="lvl">1</span></span><br>
        <small>Produit: <span id="gps">2</span> or/s</small>
    </div>
    <button class="btn-upgrade" onclick="buyUpgrade()">AMÃ‰LIORER (<span id="cost">50</span> ðŸ’°)</button>
    
    <nav>
        <button class="nav-btn" onclick="openUI('Recrutement')">RECRUTER</button>
        <button class="nav-btn" onclick="openUI('Grimoire')">GRIMOIRE</button>
        <button class="nav-btn" onclick="openUI('Donjon')">DONJON</button>
    </nav>
</div>

<div class="overlay" id="overlay">
    <div class="modal">
        <h2 id="modal-title" style="color:var(--accent)">TITRE</h2>
        <p>Contenu en cours de dÃ©veloppement...</p>
        <button class="btn-upgrade" onclick="closeUI()">RETOUR</button>
    </div>
</div>

<script>
    // Ã‰tat du jeu (Toutes tes fonctionnalitÃ©s)
    let state = {
        gold: 0, crys: 0, magie: 0,
        lvl: 1, cost: 50, gps: 2
    };

    function updateUI() {
        document.getElementById('gold-val').innerText = Math.floor(state.gold);
        document.getElementById('crys-val').innerText = state.crys;
        document.getElementById('magie-val').innerText = Math.floor(state.magie);
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('cost').innerText = state.cost;
        document.getElementById('gps').innerText = state.gps;
    }

    function doClick() {
        state.gold += state.lvl;
        state.magie += 0.1; // Cliquer produit un peu de magie
        updateUI();
    }

    function buyUpgrade() {
        if (state.gold >= state.cost) {
            state.gold -= state.cost;
            state.lvl++;
            state.gps += 2;
            state.cost = Math.floor(state.cost * 1.6);
            state.crys += 5; // On gagne des cristaux en montant de niveau
            updateUI();
        }
    }

    function openUI(name) {
        document.getElementById('modal-title').innerText = name;
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeUI() {
        document.getElementById('overlay').style.display = 'none';
    }

    // Gain automatique (Or et Magie)
    setInterval(() => {
        state.gold += state.gps / 10;
        state.magie += (state.lvl * 0.05);
        updateUI();
    }, 100);

    window.onload = updateUI;
</script>

</body>
</html>
