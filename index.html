<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SORCIER TYCOON</title>
    <style>
        /* CSS : Le look de ton jeu */
        body { 
            margin: 0; 
            background: #1a0f26 url('IMG_6777.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        .top-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            font-size: 1.4rem;
            border-bottom: 3px solid #ffcc00;
        }

        .game-area {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sorcier {
            width: 250px;
            height: 250px;
            background: url('IMG_6778.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            animation: levitation 3s infinite ease-in-out;
        }

        @keyframes levitation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .upgrade-section {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 25px 0;
            background: rgba(0,0,0,0.85);
            border-top: 3px solid #ffcc00;
        }

        .btn-upgrade {
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px #2e7d32;
        }

        .cost-text { margin-bottom: 8px; color: #ffcc00; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>ðŸ’° OR: <span id="gold">0</span></div>
        <div>âš¡ <span id="gps">0</span>/s</div>
    </div>

    <div class="game-area">
        <div class="sorcier" onclick="clickSorcier()"></div>
        <h2 id="lvl-text">SORCIER (LVL 1)</h2>
    </div>

    <div class="upgrade-section">
        <div class="cost-text">AmÃ©lioration : <span id="cost">50</span> ðŸ’°</div>
        <button class="btn-upgrade" id="upBtn" onclick="buyUpgrade()">BOOSTER !</button>
    </div>

    <script>
        let gold = 0;
        let level = 1;
        let goldPerSecond = 0;
        let cost = 50;

        function updateUI() {
            document.getElementById('gold').innerText = Math.floor(gold);
            document.getElementById('gps').innerText = goldPerSecond.toFixed(1);
            document.getElementById('lvl-text').innerText = "SORCIER LVL " + level;
            document.getElementById('cost').innerText = cost;
            const btn = document.getElementById('upBtn');
            btn.style.opacity = (gold < cost) ? "0.5" : "1";
        }

        function clickSorcier() {
            gold += level;
            updateUI();
        }

        function buyUpgrade() {
            if (gold >= cost) {
                gold -= cost;
                level++;
                goldPerSecond += 1.5;
                cost = Math.floor(cost * 1.7);
                updateUI();
            }
        }

        setInterval(() => {
            gold += goldPerSecond;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
