<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SORCIER TYCOON</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap');
        
        body { 
            margin: 0; 
            background: url('fond.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: 'Fredoka', sans-serif;
            color: white;
        }

        /* --- STYLE IDLE MINER --- */
        header {
            background: rgba(45, 27, 66, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-bottom: 4px solid #ffcc00;
        }

        .gold-display {
            background: #000;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 100px;
        }

        .chaudron-card {
            background: rgba(61, 42, 82, 0.85);
            border-radius: 25px;
            padding: 15px;
            border: 4px solid #5a3d7a;
            text-align: center;
            box-shadow: 0 8px 0 #1a0f26;
        }

        /* L'IMAGE DU SORCIER CHIBI */
        .sorcier-img {
            width: 120px;
            height: 120px;
            background: url('assets.png') no-repeat center;
            background-size: contain;
            margin: 0 auto;
            animation: levitation 2s infinite ease-in-out;
        }

        @keyframes levitation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn-up {
            background: #4CAF50;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 0 #2e7d32;
            cursor: pointer;
        }

        .btn-up:active { transform: translateY(3px); box-shadow: 0 2px 0 #2e7d32; }
    </style>
</head>
<body>

<header>
    <div class="gold-display">ðŸ’° <span id="gold">0</span></div>
</header>

<main id="game">
    </main>

<script>
    let gold = 1000;
    
    function update() {
        document.getElementById('gold').innerText = Math.floor(gold);
        const game = document.getElementById('game');
        game.innerHTML = `
            <div class="chaudron-card">
                <div class="sorcier-img"></div>
                <h2>Chaudron Magique</h2>
                <p>Production: +50/s</p>
                <button class="btn-up" onclick="addGold()">AMÃ‰LIORER</button>
            </div>
        `;
    }

    function addGold() {
        gold += 100;
        update();
    }

    // Gain auto
    setInterval(() => {
        gold += 5;
        update();
    }, 1000);

    update();
</script>
</body
