<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sorcier Tycoon</title>
    <style>
        body { 
            margin: 0; 
            background: #1a0f26 url('IMG_6777.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Barre du haut style App */
        .header {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            display: flex;
            justify-content: space-around;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
        }

        .game-main { flex: 1; display: flex; flex-direction: column; justify-content: center; }

        /* ZOOM SUR LE SORCIER UNIQUEMENT */
        .sorcier-container {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            overflow: hidden; /* Cache le reste de la planche */
            position: relative;
        }
        
        .sorcier-img {
            width: 240px; /* On double la taille pour zoomer */
            position: absolute;
            top: 0; left: 0; /* On cale sur le premier perso */
            cursor: pointer;
        }

        .sorcier-img:active { transform: scale(0.9); }

        /* Interface de bas d'Ã©cran */
        .footer {
            background: #2a1b3d;
            padding: 30px;
            border-top: 4px solid #ffcc00;
            border-radius: 30px 30px 0 0;
        }

        .btn-boost {
            background: #76b947;
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 5px #4d7a2e;
            width: 80%;
        }

        .btn-boost:active { transform: translateY(3px); box-shadow: 0 2px #4d7a2e; }
        
        .stats-text { margin-bottom: 10px; font-size: 1.1rem; color: #aaa; }
    </style>
</head>
<body>

    <div class="header">
        <div>ðŸ’° <span id="gold">0</span></div>
        <div>âš¡ <span id="gps">0.0</span>/s</div>
    </div>

    <div class="game-main">
        <div class="sorcier-container" onclick="doClick()">
            <img src="IMG_6778.png" class="sorcier-img" id="char">
        </div>
        <h2 id="lvl-label">SORCIER LVL 1</h2>
    </div>

    <div class="footer">
        <div class="stats-text">AmÃ©liorer : <span id="cost">50</span> ðŸ’°</div>
        <button class="btn-boost" onclick="buyUpgrade()">BOOSTER !</button>
    </div>

    <script>
        let gold = 0;
        let gps = 0;
        let cost = 50;
        let power = 1;

        function update() {
            document.getElementById('gold').innerText = Math.floor(gold);
            document.getElementById('gps').innerText = gps.toFixed(1);
            document.getElementById('cost').innerText = cost;
        }

        function doClick() {
            gold += power;
            update();
        }

        function buyUpgrade() {
            if (gold >= cost) {
                gold -= cost;
                gps += 0.5;
                power += 1;
                cost = Math.floor(cost * 1.5);
                update();
            }
        }

        setInterval(() => {
            gold += gps;
            update();
        }, 1000);
    </script>
</body>
</html>
