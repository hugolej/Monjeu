<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCANE LAB | VERSION FINALE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
       
        :root { --accent: #ffcc00; --magie: #bd00ff; --cyan: #00f2ff; }

        body { 
            margin: 0; padding: 0; 
            background: #000 url('IMG_6777.png') no-repeat center center fixed; 
            background-size: cover; 
            font-family: 'Rajdhani', sans-serif; color: white; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- HEADER NOIR OPAQUE --- */
        header { 
            background: #000000; /* Noir total */
            border-bottom: 2px solid var(--accent); 
            display: flex; justify-content: space-around; 
            padding: 12px 0; z-index: 100; 
        }
        .res-block { text-align: center; display: flex; flex-direction: column; align-items: center; width: 33%; }
        .res-icon { width: 22px; margin-bottom: 2px; }
        .res-val { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--accent); }

        /* --- ZONE DE JEU --- */
        .game-scene { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; }
        .main-character {
            width: 280px;
            cursor: pointer;
            z-index: 5;
            animation: float 3s infinite ease-in-out;
            /* Anti-blanc/quadrillage */
            mix-blend-mode: multiply;
            filter: contrast(1.3) brightness(1.1);
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- INTERFACE BAS --- */
        .ui-bottom { background: rgba(0, 0, 0, 0.95); border-top: 3px solid var(--accent); padding: 15px; z-index: 20; }
        .btn-main { width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; font-size: 1rem; color: #000; }
        
        nav { display: flex; justify-content: space-around; margin-top: 15px; }
        .nav-btn { background: none; border: none; color: #fff; font-family: 'Orbitron'; font-size: 0.6rem; cursor: pointer; text-align: center; }

        /* --- SYST√àME DE MENUS (AVEC SCROLL) --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal { 
            background: #000; border: 2px solid var(--accent); 
            width: 90%; max-height: 80vh; padding: 20px; border-radius: 20px; 
            overflow-y: auto; /* PERMET LE SCROLL */
            box-sizing: border-box;
        }
        .close-btn { background: var(--accent); color: #000; border: none; padding: 10px; width: 100%; border-radius: 10px; font-family: 'Orbitron'; margin-top: 20px; }
        
        .item-card { background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .skill-node { border: 2px solid var(--magie); padding: 10px; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; margin: 10px auto; }
    </style>
</head>
<body>

<header>
    <div class="res-block"><img src="piece.png.png" class="res-icon"><span id="gold-val">0</span></div>
    <div class="res-block"><img src="cristal.png.png" class="res-icon"><span id="crys-val" style="color:var(--cyan)">0</span></div>
    <div class="res-block"><img src="potion.png.png" class="res-icon"><span id="magie-val" style="color:var(--magie)">0</span></div>
</header>

<div class="game-scene">
    <img src="sorcier_chaudron.png.png" class="main-character" onclick="doClick()">
</div>

<div class="ui-bottom">
    <button class="btn-main" onclick="buyUpgrade()">AM√âLIORER CHAUDRON (<span id="cost">50</span> üí∞)</button>
    <nav>
        <button class="nav-btn" onclick="openMenu('arbre')">üå≥<br>ARBRE</button>
        <button class="nav-btn" onclick="openMenu('missions')">üéØ<br>MISSIONS</button>
        <button class="nav-btn" onclick="openMenu('recruter')">üìú<br>RECRUTER</button>
        <button class="nav-btn" onclick="openMenu('donjon')">üè∞<br>DONJON</button>
    </nav>
</div>

<div class="overlay" id="menu-overlay">
    <div class="modal">
        <h2 id="menu-title" style="text-align:center; color:var(--accent); font-family:Orbitron;"></h2>
        <div id="menu-content"></div>
        <button class="close-btn" onclick="closeMenu()">RETOUR AU LABO</button>
    </div>
</div>

<script>
    // --- DONN√âES DU JEU ---
    let gold = 0, crys = 0, magie = 0, lvl = 1, cost = 50, gps = 0;
    let missions = [{t: "Premier Bouillon", r: 100, d: "Atteindre 100 Or", c: 100, done: false}];

    function updateUI() {
        document.getElementById('gold-val').innerText = Math.floor(gold);
        document.getElementById('crys-val').innerText = crys;
        document.getElementById('magie-val').innerText = Math.floor(magie);
        document.getElementById('cost').innerText = cost;
    }

    function doClick() {
        gold += lvl;
        magie += 0.5;
        updateUI();
    }

    function buyUpgrade() {
        if (gold >= cost) {
            gold -= cost;
            lvl++;
            gps += 2;
            cost = Math.floor(cost * 1.8);
            crys += 5;
            updateUI();
        } else { alert("Pas assez d'or !"); }
    }

    // --- MENUS ---
    function openMenu(type) {
        const title = document.getElementById('menu-title');
        const content = document.getElementById('menu-content');
        let html = "";

        if(type === 'arbre') {
            title.innerText = "ARBRE DE COMP√âTENCES";
            html = `<div style="text-align:center;">
                <div class="skill-node">üîÆ</div><p>Double Magie (50 üíé)</p>
                <div style="height:30px; width:2px; background:var(--magie); margin:0 auto;"></div>
                <div class="skill-node">üî•</div><p>Feu d'Enfer (150 üíé)</p>
            </div>`;
        } else if(type === 'missions') {
            title.innerText = "MISSIONS EN COURS";
            missions.forEach(m => {
                html += `<div class="item-card">
                    <div><b>${m.t}</b><br><small>${m.d}</small></div>
                    <button onclick="checkMission()" style="background:green; color:white; border:none; border-radius:5px; padding:5px;">VALIDER</button>
                </div>`;
            });
        } else if(type === 'recruter') {
            title.innerText = "RECRUTEMENT";
            html = `<div class="item-card"><b>Apprenti</b> <span>+10 Or/s</span> <button onclick="buyAuto()">500 üí∞</button></div>`;
        } else if(type === 'donjon') {
            title.innerText = "DONJON";
            html = `<div style="text-align:center; color:red;"><h3>BOSS : DRAGON NOIR</h3><p>PV: 1000/1000</p><button class="btn-main" style="background:red; color:white;">ATTAQUER</button></div>`;
        }

        content.innerHTML = html;
        document.getElementById('menu-overlay').style.display = 'flex';
    }

    function buyAuto() {
        if(gold >= 500) { gold -= 500; gps += 10; updateUI(); closeMenu(); }
    }

    function checkMission() {
        if(gold >= 100) { alert("Mission R√©ussie ! +50 Cristaux"); crys += 50; updateUI(); }
        else { alert("Pas encore fini !"); }
    }

    function closeMenu() { document.getElementById('menu-overlay').style.display = 'none'; }

    // Revenus passifs (Production Or/sec)
    setInterval(() => {
        gold += gps / 10;
        updateUI();
    }, 100);

    updateUI();
</script>
</body>
</html>
