<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SORCIER TYCOON</title>
    <style>
        body { 
            margin: 0; 
            /* ICI : On a mis .png pour le fond */
            background: #2d1b42 url('fond.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .gold-counter {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            font-size: 28px;
            color: #ffcc00;
            border-bottom: 4px solid #ffcc00;
            font-weight: bold;
        }

        .character-container {
            margin-top: 10vh;
        }

        /* ICI : On a mis .png pour le personnage */
        .character {
            width: 250px;
            height: 250px;
            background: url('assets.png') no-repeat center;
            background-size: contain;
            margin: 0 auto;
            animation: bounce 2s infinite ease-in-out;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-25px) scale(1.05); }
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 22px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 8px #2e7d32;
            font-weight: bold;
            active: transform: translateY(4px);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 4px #2e7d32;
        }
    </style>
</head>
<body>
    <div class="gold-counter">ðŸ’° OR: <span id="gold">0</span></div>
    
    <div class="character-container">
        <div class="character"></div>
        <h2 style="text-shadow: 2px 2px 10px black;">Apprenti Sorcier</h2>
        <button onclick="clickGold()">TAPPORE L'OR !</button>
    </div>

    <script>
        let or = 0;
        function clickGold() {
            or += 10;
            document.getElementById('gold').innerText = or;
            
            // Petit effet de vibration quand on clique
            navigator.vibrate(50); 
        }
    </script>
</body>
</html>
