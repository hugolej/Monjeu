<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SORCIER TYCOON</title>
    <style>
        body { 
            margin: 0; 
            /* ICI : J'ai mis ton image IMG_6777 pour le fond */
            background: #1a0f26 url('IMG_6777.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }

        .top-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-bottom: 4px solid #ffcc00;
            display: flex;
            justify-content: space-around;
            font-size: 1.2rem;
        }

        .game-area {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ICI : J'ai mis ton image IMG_6778 pour le sorcier */
        .sorcier {
            width: 200px;
            height: 200px;
            background: url('IMG_6778.png') no-repeat center;
            background-size: contain;
            animation: levitation 3s infinite ease-in-out;
        }

        @keyframes levitation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .upgrade-section {
            background: rgba(45, 27, 66, 0.95);
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            border-top: 3px solid #ffcc00;
        }

        .btn-upgrade {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 5px #2e7d32;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>ðŸ’° <span id="gold">0</span></div>
        <div>âš¡ <span id="gps">0</span>/s</div>
    </div>

    <div class="game-area">
        <div class="sorcier" onclick="clickSorcier()"></div>
        <h2>SORCIER LVL <span id="lvl">1</span></h2>
    </div>

    <div class="upgrade-section">
        <p>AmÃ©liorer : <span id="cost">50</span> ðŸ’°</p>
        <button class="btn-upgrade" onclick="buyUpgrade()">BOOSTER !</button>
    </div>

    <script>
        let gold = 0;
        let level = 1;
        let goldPerSecond = 0;
        let cost = 50;

        function updateUI() {
            document.getElementById('gold').innerText = Math.floor(gold);
            document.getElementById('gps').innerText = goldPerSecond.toFixed(1);
            document.getElementById('lvl').innerText = level;
            document.getElementById('cost').innerText = cost;
        }

        function clickSorcier() {
            gold += level;
            updateUI();
        }

        function buyUpgrade() {
            if (gold >= cost) {
                gold -= cost;
                level++;
                goldPerSecond += 1;
                cost = Math.floor(cost * 1.5);
                updateUI();
            }
        }

        setInterval(() => {
            gold += goldPerSecond;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
