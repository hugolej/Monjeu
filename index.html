<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCANE LAB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
       
        :root { --accent: #ffcc00; --magie: #bd00ff; --cyan: #00f2ff; }

        body { 
            margin: 0; padding: 0; 
            background: #1a0a2a url('IMG_6777.png') no-repeat center center fixed; 
            background-size: cover; 
            font-family: 'Rajdhani', sans-serif; color: white; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        header { background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--accent); display: flex; justify-content: space-around; padding: 10px; z-index: 10; }
        .res-block { text-align: center; display: flex; flex-direction: column; align-items: center; width: 33%; }
        
        /* Correction pour les petites ic√¥nes du haut */
        .res-icon { 
            width: 24px; 
            border-radius: 5px;
            /* On zoom un peu pour ignorer les bords du quadrillage */
            object-fit: cover;
            filter: contrast(1.2) brightness(1.1);
        }
        .res-val { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--accent); margin-top: 2px; }

        /* --- ZONE CENTRALE --- */
        .game-scene { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; }
        
        .main-character {
            width: 260px;
            cursor: pointer;
            z-index: 5;
            animation: float 3s infinite ease-in-out;
            
            /* TECHNIQUE ANTI-QUADRILLAGE : On cr√©e une forme arrondie pour masquer les coins blancs/gris */
            -webkit-mask-image: radial-gradient(circle, black 60%, transparent 75%);
            mask-image: radial-gradient(circle, black 60%, transparent 75%);
            
            /* On booste le contraste pour que le blanc devienne invisible avec multiply */
            filter: contrast(1.4) brightness(1.1);
            mix-blend-mode: multiply;
        }

        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-15px); } 
        }

        /* --- INTERFACE BAS --- */
        .ui-bottom { background: rgba(15, 5, 25, 0.98); border-top: 3px solid var(--accent); padding: 15px; border-radius: 25px 25px 0 0; z-index: 20; box-shadow: 0 -10px 30px rgba(0,0,0,0.8); }
        .btn-main { width: 100%; padding: 16px; background: linear-gradient(to bottom, #ffcc00, #ffaa00); border: none; border-radius: 15px; font-family: 'Orbitron'; font-weight: bold; font-size: 1.1rem; color: #000; box-shadow: 0 4px 0 #996600; }
        .btn-main:active { transform: translateY(2px); box-shadow: 0 2px 0 #996600; }
        
        nav { display: flex; justify-content: space-around; margin-top: 18px; }
        .nav-btn { background: none; border: none; color: #fff; font-family: 'Orbitron'; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; opacity: 0.8; }
    </style>
</head>
<body>

<header>
    <div class="res-block"><img src="piece.png.png" class="res-icon"><span id="gold-val">0</span></div>
    <div class="res-block"><img src="cristal.png.png" class="res-icon"><span id="crys-val" style="color:var(--cyan)">0</span></div>
    <div class="res-block"><img src="potion.png.png" class="res-icon"><span id="magie-val" style="color:var(--magie)">0</span></div>
</header>

<div class="game-scene">
    <img src="sorcier_chaudron.png.png" class="main-character" onclick="doClick()">
</div>

<div class="ui-bottom">
    <div style="text-align:center; margin-bottom:12px;">
        <b style="color:var(--accent); letter-spacing: 1px;">CHAUDRON LVL <span id="lvl">1</span></b><br>
        <small style="opacity:0.6;">Production : <span id="gps">0</span> or / sec</small>
    </div>
    <button class="btn-main" onclick="buyUpgrade()">AM√âLIORER (<span id="cost">50</span> üí∞)</button>
    
    <nav>
        <div class="nav-btn">üìú<br>RECRUTER</div>
        <div class="nav-btn">üìñ<br>GRIMOIRE</div>
        <div class="nav-btn">üè∞<br>DONJON</div>
    </nav>
</div>

<script>
    let gold = 0, crys = 0, magie = 0, lvl = 1, cost = 50, gps = 0;

    function updateUI() {
        document.getElementById('gold-val').innerText = Math.floor(gold);
        document.getElementById('crys-val').innerText = crys;
        document.getElementById('magie-val').innerText = Math.floor(magie);
        document.getElementById('lvl').innerText = lvl;
        document.getElementById('cost').innerText = cost;
        document.getElementById('gps').innerText = gps.toFixed(1);
    }

    function doClick() {
        gold += lvl;
        magie += 0.2;
        updateUI();
        // Petit effet de vibration au clic
        document.querySelector('.main-character').style.transform = 'scale(0.9) translateY(-10px)';
        setTimeout(() => {
            document.querySelector('.main-character').style.transform = '';
        }, 50);
    }

    function buyUpgrade() {
        if (gold >= cost) {
            gold -= cost;
            lvl++;
            gps += 1.2;
            cost = Math.floor(cost * 1.8);
            updateUI();
        }
    }

    setInterval(() => {
        gold += gps / 10;
        updateUI();
    }, 100);

    updateUI();
</script>
</body>
</html>
