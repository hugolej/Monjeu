<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCANE LAB | FULL VERSION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
       
        :root { --accent: #ffcc00; --magie: #bd00ff; --cyan: #00f2ff; --rouge: #ff4444; }

        body { 
            margin: 0; padding: 0; background: #000 url('IMG_6777.png') no-repeat center center fixed; 
            background-size: cover; font-family: 'Rajdhani', sans-serif; color: white; 
            min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden;
        }

        /* --- HEADER NOIR OPAQUE --- */
        header { background: #000; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-around; padding: 15px 0; position: sticky; top: 0; z-index: 100; }
        .res-block { text-align: center; width: 30%; }
        .res-icon { width: 20px; vertical-align: middle; }
        .res-val { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--accent); }

        /* --- ZONE DE JEU --- */
        .game-scene { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px 0; }
        .main-character {
            width: 250px; cursor: pointer; animation: float 3s infinite ease-in-out;
            mix-blend-mode: multiply; filter: contrast(1.3);
        }
        .chaudron-stats {
            background: rgba(0,0,0,0.8); border: 1px solid var(--magie); padding: 12px;
            border-radius: 10px; margin-top: -10px; text-align: center; font-family: 'Orbitron'; font-size: 0.7rem;
            z-index: 10; box-shadow: 0 0 15px var(--magie);
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* --- NAVIGATION --- */
        .ui-bottom { background: rgba(0, 0, 0, 0.95); border-top: 3px solid var(--accent); padding: 15px; position: sticky; bottom: 0; z-index: 100; }
        .btn-ameliorer { width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; font-size: 0.9rem; margin-bottom: 12px; color: #000; }
        
        nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .nav-btn { background: #111; border: 1px solid #333; color: #fff; padding: 8px 2px; border-radius: 8px; font-size: 0.55rem; font-family: 'Orbitron'; cursor: pointer; }

        /* --- MODALES & SCROLL --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal { background: #000; border: 2px solid var(--accent); width: 100%; max-height: 85vh; padding: 20px; border-radius: 20px; overflow-y: auto; box-sizing: border-box; }
        .close-btn { width: 100%; margin-top: 15px; background: var(--accent); border: none; padding: 12px; border-radius: 10px; font-family: 'Orbitron'; font-weight: bold; }

        /* √âL√âMENTS DE MENU */
        .item-card { background: #111; border: 1px solid #444; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .skill-node { width: 60px; height: 60px; border: 2px solid var(--magie); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 10px auto; background: #1a0a2a; }
    </style>
</head>
<body>

<header>
    <div class="res-block"><img src="piece.png.png" class="res-icon"><span id="gold-val" class="res-val">0</span></div>
    <div class="res-block"><img src="cristal.png.png" class="res-icon"><span id="crys-val" class="res-val" style="color:var(--cyan)">0</span></div>
    <div class="res-block"><img src="potion.png.png" class="res-icon"><span id="magie-val" class="res-val" style="color:var(--magie)">0</span></div>
</header>

<div class="game-scene">
    <img src="sorcier_chaudron.png.png" class="main-character" onclick="doClick()">
    <div class="chaudron-stats">
        <span style="color:var(--accent)">CLIC: +<span id="stat-clic">1</span></span><br>
        <span style="color:var(--magie)">PRODUCTION: +<span id="stat-auto">0</span>/s</span>
    </div>
</div>

<div class="ui-bottom">
    <button class="btn-ameliorer" onclick="buyUpgrade()">AM√âLIORER CHAUDRON (<span id="cost">50</span> üí∞)</button>
    <nav>
        <button class="nav-btn" onclick="openMenu('forge')">‚öíÔ∏è<br>FORGE</button>
        <button class="nav-btn" onclick="openMenu('arbre')">üå≥<br>ARBRE</button>
        <button class="nav-btn" onclick="openMenu('missions')">üéØ<br>MISS.</button>
        <button class="nav-btn" onclick="openMenu('recruter')">üìú<br>RECRUT.</button>
        <button class="nav-btn" onclick="openMenu('donjon')">üè∞<br>DONJON</button>
    </nav>
</div>

<div class="overlay" id="menu-overlay">
    <div class="modal">
        <h2 id="menu-title" style="text-align:center; color:var(--accent); font-family:Orbitron; margin-top:0;"></h2>
        <div id="menu-content"></div>
        <button class="close-btn" onclick="closeMenu()">RETOUR</button>
    </div>
</div>

<script>
    // --- VARIABLES D'√âTAT ---
    let gold = 0, crys = 0, magie = 0, lvl = 1, cost = 50, gps = 0;
    let bossHP = 1000;
    let missions = [{id: 0, t: "Apprenti Alchimiste", d: "Avoir 500 Or", goal: 500, rew: 50, done: false}];
    let forgeItems = [{n: "Louche en Argent", b: 3, c: 200, owned: false}];

    function updateUI() {
        document.getElementById('gold-val').innerText = Math.floor(gold);
        document.getElementById('crys-val').innerText = crys;
        document.getElementById('magie-val').innerText = Math.floor(magie);
        document.getElementById('cost').innerText = cost;
        document.getElementById('stat-clic').innerText = lvl;
        document.getElementById('stat-auto').innerText = gps.toFixed(1);
    }

    function doClick() { gold += lvl; magie += 0.5; updateUI(); }

    function buyUpgrade() {
        if (gold >= cost) {
            gold -= cost; lvl++; gps += 2; cost = Math.floor(cost * 1.8); crys += 10; updateUI();
        }
    }

    // --- MENUS ---
    function openMenu(type) {
        const title = document.getElementById('menu-title');
        const content = document.getElementById('menu-content');
        let html = "";

        if(type === 'forge') {
            title.innerText = "FORGE MAGIQUE";
            forgeItems.forEach((item, i) => {
                html += `<div class="item-card"><div><b>${item.n}</b><br><small>+${item.b} au clic</small></div><button onclick="buyForge(${i})" style="background:orange; border:none; padding:8px; border-radius:5px;">${item.owned ? 'OK' : item.c+'üí∞'}</button></div>`;
            });
        } else if(type === 'arbre') {
            title.innerText = "ARBRE DE COMP√âTENCES";
            html = `<div style="text-align:center;"><div class="skill-node">üíé</div><p>Sagesse (Gain Or x2)<br><button onclick="buyArbre(100)">100 üíé</button></p></div>`;
        } else if(type === 'missions') {
            title.innerText = "TABLEAU DES MISSIONS";
            missions.forEach(m => {
                html += `<div class="item-card"><div><b>${m.t}</b><br><small>${m.d}</small></div><button onclick="validMission(${m.id})" style="background:green; color:white; border:none; padding:8px; border-radius:5px;">VALIDER</button></div>`;
            });
        } else if(type === 'recruter') {
            title.innerText = "RECRUTEMENT";
            html = `<div class="item-card"><div><b>Petit Gobelin</b><br><small>+10 or/sec</small></div><button onclick="buyRecrut(800)" style="background:var(--accent); border:none; padding:8px; border-radius:5px;">800 üí∞</button></div>`;
        } else if(type === 'donjon') {
            title.innerText = "DONJON DU BOSS";
            html = `<div style="text-align:center; color:var(--rouge);"><h3>DRAGON DE FEU</h3><p>PV : ${bossHP} / 1000</p><button class="btn-ameliorer" style="background:var(--rouge); color:white;" onclick="attackBoss()">ATTAQUER !</button></div>`;
        }

        content.innerHTML = html;
        document.getElementById('menu-overlay').style.display = 'flex';
    }

    // --- LOGIQUE ACTIONS ---
    function buyForge(i) {
        if(!forgeItems[i].owned && gold >= forgeItems[i].c) { gold -= forgeItems[i].c; forgeItems[i].owned = true; lvl += forgeItems[i].b; updateUI(); openMenu('forge'); }
    }
    function buyArbre(c) { if(crys >= c) { crys -= c; lvl *= 2; updateUI(); closeMenu(); } }
    function buyRecrut(c) { if(gold >= c) { gold -= c; gps += 10; updateUI(); closeMenu(); } }
    function validMission(id) {
        let m = missions[id];
        if(!m.done && gold >= m.goal) { m.done = true; crys += m.rew; alert("Bravo ! +"+m.rew+" Cristaux"); updateUI(); openMenu('missions'); }
    }
    function attackBoss() { bossHP -= lvl * 2; if(bossHP <= 0) { alert("Boss vaincu !"); crys += 500; bossHP = 1000; } openMenu('donjon'); }

    function closeMenu() { document.getElementById('menu-overlay').style.display = 'none'; }

    setInterval(() => { gold += gps / 10; updateUI(); }, 100);
    updateUI();
</script>
</body>
</html>
